apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector:latest
          args: ["--config=/etc/otel/otel-config.yaml"]
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otel
              readOnly: true # NÃ£o permite que o container modifique o arquivo
          resources:
            requests:
              memory: "48Mi"
              cpu: "40m"
            limits:
              memory: "96Mi"
              cpu: "80m"
      volumes:
        - name: otel-config
          configMap:
            name: otel-config
